runtime: java11
instance_class: F4
service: lokolingo
handlers:
- url: /(.*)
  script: auto
  secure: always
automatic_scaling:
  min_instances: 3
  max_instances: 5
entrypoint: java -Dthin.root=. -jar lokolingo-0.0.1-SNAPSHOT.jar
