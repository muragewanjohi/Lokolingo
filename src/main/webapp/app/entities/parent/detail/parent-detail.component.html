<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="parent">
      <h2 data-cy="parentDetailsHeading"><span jhiTranslate="lokolingoApp.parent.detail.title">Parent</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ parent.id }}</span>
        </dd>
        <dt><span jhiTranslate="lokolingoApp.parent.firstName">First Name</span></dt>
        <dd>
          <span>{{ parent.firstName }}</span>
        </dd>
        <dt><span jhiTranslate="lokolingoApp.parent.lastName">Last Name</span></dt>
        <dd>
          <span>{{ parent.lastName }}</span>
        </dd>
        <dt><span jhiTranslate="lokolingoApp.parent.email">Email</span></dt>
        <dd>
          <span>{{ parent.email }}</span>
        </dd>
        <dt><span jhiTranslate="lokolingoApp.parent.phone">Phone</span></dt>
        <dd>
          <span>{{ parent.phone }}</span>
        </dd>
        <dt><span jhiTranslate="lokolingoApp.parent.user">User</span></dt>
        <dd>
          <span>{{ parent.user?.login }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/parent', parent.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
